<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<title>ログインページ</title>
<link rel="stylesheet" href="/css/common.css" />
</head>
<body>
    <a href="/"><button class="btn btn-outline-success my-2 my-sm-0">←トップページに戻る場合はこちら</button></a>
    
    <div class="wrapper fadeInDown">
        <div class="main">
         <div id="formContent">
                
		            <form method="post" th:action="@{/login}" name="Login_Form" class="form">
		            
		                <div class="form-group">
		                <label>ログインID</label>
		                <input type="text" name="login_id" class="fadeIn second" />
		                </div>
		                
		                <div class="form-group">
		                <label>パスワード</label>
		                <input type="password" name="password" class="fadeIn third"/>
		                </div>
		                
		            <button type="submit" class="btn btn-outline-success fadeIn fourth">Login</button><br />
		        </form>
        </div>
        </div>
    </div>
    
</body>
</html>
