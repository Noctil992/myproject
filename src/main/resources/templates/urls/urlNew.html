<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: head_flagment('URL登録',~{::link})">
</head>
<body>
    <div th:include="mypage/mypage :: navbar"></div>
    <h1 class="jumbotron"><span th:text="${username}"></span>さんのＵＲＬ登録ページ</h1>
    <div class="container">
    <form th:action="@{/urls/create}" th:object="${url}" method="post" enctype="multipart/form-data" >
        
        <ul>
	        <li th:each="error : ${#fields.detailedErrors()}">
	            <span th:text="${error.message}">Error message</span>
	        </li>
        </ul><br />
        <div class="form-group">
        <label for="title">タイトル</label> <br />
        <input type="text" th:field="*{title}" class="col-md-6"> <br />
        </div>
        
        <div class="form-group">
        <label for="url">登録したいURL</label> <br />
        <input type="text" th:field="*{urls}" class="col-md-6"> <br />
        </div>
        
        <div class="form-group">
        <label for="content">説明</label> <br />
        <textarea th:field="*{content}" id="exampleTextarea" class="col-md-6" rows="5"></textarea> <br />
        </div>
        
        <div class="form-group">
        <label for="publicflag">公開設定</label>  
        <select name="publicflag" th:field="*{publicflag}">
            <option value="0">非公開</option>
            <option value="1">公開</option>
        </select> <br />
        </div>
        
        <div class="form-group">
        <input type="hidden" name="loginUserId" th:value="${username}"> <br />
        <input type="hidden" name="goodcounter" th:value="0"> <br />
        <button type="submit">登録</button>
        </div>
        
    </form> <br />
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
